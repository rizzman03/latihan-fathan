<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #main {
                text-align: center;
                margin: 2px;
            }
            button {
                width: 200px;
                font-size: 15px;
                margin: 8px;
                padding: 3px;
            }
        </style>
    </head>

            <p>Situs lainnya yang tidak kalah menarik</p>
            <ul>
                <li>
                    <a href="https://www.dicoding.com" id="dicodingLink"
