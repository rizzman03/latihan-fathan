<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Events</title>
        <style>
            .contents {
                position: fixed;
                border: 2px solid black;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 15px;
            }

            #generateButton {
                margin-top: 5px;
                margin-bottom: 15px;
            }
            img {
                display: block;
            }
        </style>
    </head>
    <body onload="welcome()">
        <div class="contents" align="center" hidden>
            <button id="incrementButton" onclick="increment()">
                Tekan Aku:V
            </button>
            <h3>Kamu sudah menekan ku sebanyak <span id="count">0</span></h3>
        </div>
        <script>
            function increment() {
                document.getElementById("count").innerText++;

                if (document.getElementById("count").innerText == 7) {
                    const hiddenMessage = document.createElement("h4");
                    hiddenMessage.innerText =
                        "Selamat! Anda menemukan hadiah tersembunyi....";

                    const image = document.createElement("img");
                    image.setAttribute(
                        "src",
                        "https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg",
                        "alt",
                        "gambar-kucing",
                    );

                    const contents = document.querySelector(".contents");
                    contents.appendChild(hiddenMessage).appendChild(image);
                }
            }

            function welcome() {
                alert("Bim salabim munculah anjing");
                const contents = document.querySelector(".contents");
                contents.removeAttribute("hidden");
            }
            
            // addEventListener di sini
        </script>
    </body>
</html>
