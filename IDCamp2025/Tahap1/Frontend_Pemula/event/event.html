<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Events</title>
        <style></style>
    </head>
    <body>
        <div id="contents" align="center" hidden>
            <button id="incrementButton">Tekan Aku:V</button>
            <h3>Kamu sudah menekan ku sebanyak <span id="count">0</span></h3>
        </div>
        <script>
            function welcome() {
                alert("Munculah element html");
                const contents = document.querySelector("#contents");
                contents.removeAttribute("hidden");
            }
            document.body.onload = welcome;

            function increment() {
                document.getElementById("count").innerText++;
            }
            
            document.getElementById('incrementButton').onclick = increment;
        </script>
    </body>
</html>
